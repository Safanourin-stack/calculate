<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="w-50 container mt-5  p-3 shadow-lg" style="background-color: rgba(99, 93, 93, 0.718);">
    <input id="result" type="text" class="w-100 form-controls " style="height: 50px;" readonly ><br>
    <div class="mt-2  ">
      <div class="row">
       <div class="col-3    p-1"><button  class="btn btn-danger w-100" onclick="cle()" >AC</button></div>
       <div class="col-3    p-1"><button  class="btn btn-danger w-100"  onclick="bac()" >←</button></div>
       <div class="col-3    p-1"><button onclick="display('%')" class="btn btn-light w-100">%</button></div>
       <div class="col-3   p-1"><button onclick="display('÷')" class="btn btn-light w-100">÷</button></div>
      </div>
      <div class="row ">
        <div class="col-3    p-1"><button onclick="display(7)" class="btn btn-light w-100">7</button></div>
        <div class="col-3    p-1"><button onclick="display(8)"  class="btn btn-light w-100">8</button></div>
        <div class="col-3   p-1"><button onclick="display(9)" class="btn btn-light w-100">9</button></div>
        <div class="col-3   p-1"><button onclick="display('X')" class="btn btn-light w-100">X</button></div>
       </div>
       <div class="row ">
        <div class="col-3    p-1"><button onclick="display(4)" class="btn btn-light w-100">4</button></div>
        <div class="col-3    p-1"><button onclick="display(5)" class="btn btn-light w-100">5</button></div>
        <div class="col-3  p-1"><button onclick="display(6)" class="btn btn-light w-100">6</button></div>
        <div class="col-3    p-1"><button onclick="display('-')" class="btn btn-light w-100">-</button></div>
       </div>
       <div class="row ">
        <div class="col-3   p-1"><button onclick="display(1)" class="btn btn-light w-100">1</button></div>
        <div class="col-3    p-1"><button onclick="display(2)" class="btn btn-light w-100">2</button></div>
        <div class="col-3   p-1"><button onclick="display(3)" class="btn btn-light w-100">3</button></div>
        <div class="col-3    p-1"><button onclick="display('+')" class="btn btn-light w-100">+</button></div>
       </div>
       <div class="row ">
        <div class="col-3    p-1 "><button onclick="display(0)" class="btn btn-light w-100">0</button></div>
        <div class="col-3  p-1"><button onclick="display('.')" class="btn btn-light w-100">.</button></div>
        <div class="col-6  p-1"><button  onclick="fin()" type="submit" class="btn btn-light w-100">=</button></div>
       </div>
    </div>
  </div>
</body>
<script src="./calc.js"></script>
</html>
